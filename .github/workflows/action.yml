---
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    env:
      USING_COVERAGE: '3.6,3.8,3.10'

    strategy:
      matrix:
        python-version: ["3.6","3.8","3.10"]

    steps:
      - uses: "actions/checkout@v2"
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: "Run tests"
        run: python -m unittest --verbose